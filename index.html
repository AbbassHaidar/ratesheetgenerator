<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Selector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .flex-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .flex-item {
            flex: 1;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <form>
        <label for="search">Search Destination:</label>
        <input type="text" id="search" oninput="filterDestinations()">
        <label for="destination">Select Destination:</label>
        <select id="destination">
            <!-- Options will be populated dynamically using JavaScript -->
        </select>
        <label for="rate">Rate:</label>
        <input type="text" id="rate" value="0.">
        <label for="date">Effective Date:</label>
        <input type="date" id="date" value="">
        <button type="button" onclick="addToXLSX()">Add to XLSX</button>

        <div class="flex-container">
            <div class="flex-item">
                <label for="carrier">Carrier:</label>
                <input type="text" id="carrier">
            </div>
            <div class="flex-item">
                <label for="quality">Quality:</label>
                <select id="quality">
                    <option value="STD">STD</option>
                    <option value="PREM">PREM</option>
                    <option value="CLI">CLI</option>
                    <option value="WHS">WHS</option>
                    <option value="NCLI">NCLI</option>
                </select>
                </div>
                <div class="flex-item">
                <label for="changes">Changes:</label>
                <select id="changes">
                    <option value="increase">Increase</option>
                    <option value="decrease">Decrease</option>
                    <option value="new">New</option>
                </select>
            
            </div>
            <div class="flex-item">
                <button type="button" onclick="downloadXLSX()">Download XLSX</button>
            </div>
        </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.0/xlsx.full.min.js"></script>
    <script>
        let dataset = []; // Array to store dataset rows
        let xlsxContent = null; // Initialize XLSX content

        // Function to fetch the CSV file from the server
        function fetchCSV() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'dataset.csv', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        console.log('CSV content:', xhr.responseText);
                        processData(xhr.responseText);
                    } else {
                        console.error('Failed to fetch the CSV file:', xhr.statusText);
                    }
                }
            };
            xhr.send();
        }

        // Function to process CSV data
        function processData(content) {
            if (!content) {
                console.error('CSV content is empty or undefined.');
                return;
            }

            console.log('Processing CSV data...');
            console.log('Content:', content); // Log the content
            dataset = content.split('\n').map(row => row.split(','));
            console.log('Dataset:', dataset);

            // Use a Set to efficiently store unique destination names
            const destinationsSet = new Set();
            dataset.forEach(row => {
                destinationsSet.add(row[0].trim());
            });

            // Convert Set to array and sort alphabetically
            const destinations = Array.from(destinationsSet).sort();

            console.log('Destinations:', destinations);

            // Populate the dropdown list with destination names
            const destinationSelect = document.getElementById('destination');
            destinations.forEach(destination => {
                const option = document.createElement('option');
                option.text = destination;
                destinationSelect.add(option);
            });

            // Initialize XLSX content with header row
            xlsxContent = [['destination', 'code', 'rate', 'duration', 'increment', 'effective','changes']];
        }

        // Function to filter destinations based on user input
        function filterDestinations() {
            const searchInput = document.getElementById('search').value.toLowerCase();
            const keywords = searchInput.split(' ').filter(keyword => keyword.trim() !== ''); // Split input into keywords

            const options = document.getElementById('destination').options;
            let firstOptionSelected = false; // Flag to track if the first matched option is selected

            for (let i = 0; i < options.length; i++) {
                const optionText = options[i].text.toLowerCase();
                let matched = true; // Flag to track if all keywords match the option

                for (const keyword of keywords) {
                    if (optionText.indexOf(keyword) === -1) {
                        matched = false;
                        break;
                    }
                }

                if (matched) {
                    options[i].style.display = 'block';
                    if (!firstOptionSelected) {
                        options[i].selected = true; // Select the first matched option
                        firstOptionSelected = true;
                    }
                } else {
                    options[i].style.display = 'none';
                }
            }
        }

        // Function to add selected destination to the XLSX content
        function addToXLSX() {
            // Get selected destination, rate, date, carrier, and quality values
            const destination = document.getElementById('destination').value;
            const rate = document.getElementById('rate').value;
            const date = document.getElementById('date').value || new Date().toISOString().slice(0, 10); // Default to today's date
            const carrier = document.getElementById('carrier').value;
            const quality = document.getElementById('quality').value;
            const changes = document.getElementById('changes').value;

            // Append destination and its codes to the XLSX content
            const codes = dataset.filter(row => row[0].trim() === destination).map(row => row[1].trim());
            codes.forEach(code => {
                xlsxContent.push([destination, code, rate, 1, 1, date,changes]); // Data rows
            });

            console.log('Added to XLSX:', xlsxContent);
        }

        // Function to download the XLSX file
        function downloadXLSX() {
            const carrier = document.getElementById('carrier').value;
            // Validate carrier name
            if (!carrier.trim()) {
                alert('Please enter the carrier name.');
                return;
            }

            if (!xlsxContent) {
                console.error('No data to download.');
                return;
            }

            // Convert XLSX content to binary form
            const wb = XLSX.utils.book_new();
            const ws = XLSX.utils.aoa_to_sheet(xlsxContent);
            XLSX.utils.book_append_sheet(wb, ws, "Sheet1");
            const wbout = XLSX.write(wb, { bookType: 'xlsx', type: 'array' });

            // Create a blob containing the XLSX content
            const blob = new Blob([wbout], { type: 'application/octet-stream' });

            // Create a download link and trigger the download
            const downloadLink = document.createElement('a');
            const filename = `IN-Org-${document.getElementById('carrier').value}-${document.getElementById('quality').value}-rates(${new Date().toISOString().slice(0, 10)}).xlsx`;
            downloadLink.href = window.URL.createObjectURL(blob);
            downloadLink.download = filename; // Set filename
            document.body.appendChild(downloadLink);
            downloadLink.click();
            document.body.removeChild(downloadLink);

            // Reset XLSX content after download
            xlsxContent = null;
        }

        // Call fetchCSV() function to fetch the CSV file when the page loads
        window.onload = function() {
            fetchCSV();
        };
    </script>
</body>
</html>
