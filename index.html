<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Selector</title>
    <style>
        /* Enhanced CSS for the Entire Form */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .flex-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }

        .flex-item {
            flex: 1;
            margin-right: 10px;
        }

        .carrier-quality-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .carrier-quality-container .form-group {
            flex: 1;
            margin-right: 10px;
        }

        .carrier-quality-container .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        #prefixResults {
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <form>
        <label for="search">Search Destination:</label>
        <input type="text" id="search" oninput="filterDestinations()">
        <label for="destination">Select Destination:</label>
        <select id="destination">
            <!-- Options will be populated dynamically using JavaScript -->
        </select>
        <label for="rate">Rate:</label>
        <input type="text" id="rate" value="0.">
        <label for="date">Effective Date:</label>
        <input type="date" id="date">
        <label for="changes">Changes:</label>
        <select id="changes">
            <option value=" "></option>
            <option value="increase">Increase</option>
            <option value="decrease">Decrease</option>
            <option value="new">New</option>
        </select>
        <button type="button" onclick="addToCSV()">Add to CSV</button>
        <div id="addedDestinations">
            <h2>Added Destinations:</h2>
            <ul id="addedDestinationsList"></ul>
        </div>

        <div class="flex-container">
            <div class="flex-item">
                <label for="carrier">Carrier:</label>
                <input type="text" id="carrier" oninput="searchCarrierPrefix()">
                <div id="prefixResults">
                    <strong>Matching Prefixes:</strong>
                    <ul id="prefixList"></ul>
                </div>
            </div>
            <div class="flex-item">
                <label for="quality">Quality:</label>
                <select id="quality">
                    <option value="STD">STD</option>
                    <option value="PREM">PREM</option>
                    <option value="CLI">CLI</option>
                    <option value="WHS">WHS</option>
                    <option value="NCLI">NCLI</option>
                </select>
            </div>
            <div class="flex-item">
                <button type="button" onclick="downloadCSV()">Download</button>
            </div>
        </div>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.0/xlsx.full.min.js"></script>
    <script>
        let dataset = [];
        let prefixData = [];
        let addedDestinationsSet = new Set();
        let csvContent = 'destination,code,rate,duration,increment,effective,changes\n';

        function fetchCSV() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'dataset.csv', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    processData(xhr.responseText);
                }
            };
            xhr.send();
        }

        function processData(content) {
            dataset = content.split('\n').map(row => row.split(','));
            const destinations = Array.from(new Set(dataset.map(row => row[0].trim()))).sort();
            const destinationSelect = document.getElementById('destination');
            destinations.forEach(destination => {
                const option = document.createElement('option');
                option.text = destination;
                destinationSelect.add(option);
            });
        }

        function filterDestinations() {
            const searchInput = document.getElementById('search').value.toLowerCase();
            const options = document.getElementById('destination').options;
            for (let i = 0; i < options.length; i++) {
                options[i].style.display = options[i].text.toLowerCase().includes(searchInput) ? 'block' : 'none';
            }
        }

        function addToCSV() {
            const destination = document.getElementById('destination').value;
            const rate = parseFloat(document.getElementById('rate').value);
            const date = document.getElementById('date').value || new Date().toISOString().slice(0, 10);
            const carrier = document.getElementById('carrier').value;
            const quality = document.getElementById('quality').value;
            const changes = document.getElementById('changes').value;

            if (addedDestinationsSet.has(destination)) {
                alert('Destination is already added.');
                return;
            }

            const codes = dataset.filter(row => row[0].trim() === destination).map(row => row[1].trim());
            codes.forEach(code => {
                csvContent += `${destination},${code},${rate},1,1,${date},${changes}\n`;
            });

            const li = document.createElement('li');
            li.textContent = `${destination} - ${rate}`;
            document.getElementById('addedDestinationsList').appendChild(li);

            addedDestinationsSet.add(destination);
        }

        function downloadCSV() {
            const carrier = document.getElementById('carrier').value;
            if (!carrier.trim()) {
                alert('Please enter the carrier name.');
                return;
            }

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `IN-Org-${carrier}-${document.getElementById('quality').value}-rates(${new Date().toISOString().slice(0, 10)}).csv`;
            link.click();

            csvContent = 'destination,code,rate,duration,increment,effective,changes\n';
            document.getElementById('addedDestinationsList').innerHTML = '';
            addedDestinationsSet.clear();
        }

        function fetchPrefixCSV() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'prefix.csv', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    prefixData = xhr.responseText.split('\n').map(row => row.split(',').map(cell => cell.trim()));
                }
            };
            xhr.send();
        }

        function searchCarrierPrefix() {
            const carrierName = document.getElementById('carrier').value.toLowerCase();
            const quality = document.getElementById('quality').value;
            const prefixList = document.getElementById('prefixList');
            prefixList.innerHTML = '';

            const matches = prefixData.filter(row => row[0].toLowerCase() === carrierName && row[1].toLowerCase().includes(quality.toLowerCase()));
            if (matches.length > 0) {
                matches.forEach(match => {
                    const li = document.createElement('li');
                    li.textContent = match[1];
                    prefixList.appendChild(li);
                });
                document.getElementById('prefixResults').style.display = 'block';
            } else {
                document.getElementById('prefixResults').style.display = 'none';
            }
        }

        window.onload = function() {
            fetchCSV();
            fetchPrefixCSV();
        };
    </script>
</body>
</html>
